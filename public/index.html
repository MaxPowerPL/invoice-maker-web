<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Faktur VAT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="control-panel no-print">
        <button type="button" onclick="validateAndPrint()" class="btn-primary">üñ®Ô∏è Drukuj / Zapisz PDF</button>
        <button type="button" id="add-row-btn" class="btn-secondary">‚ûï Dodaj pozycjƒô</button>
    </div>

    <form id="invoice-form" onsubmit="return false;">
        <div class="invoice-container">

            <header class="invoice-header">
                <div class="title-section">
                    <input type="text" value="FAKTURA VAT" class="editable-title" required>
                    <div class="invoice-meta">
                        <div class="input-group">
                            <label>Numer:</label>
                            <input type="text" id="invoice-number" required>
                        </div>
                        <div class="input-group">
                            <label>Data wystawienia:</label>
                            <input type="date" id="date-issued" class="date-input" required>
                        </div>
                        <div class="input-group">
                            <label>Miejsce:</label>
                            <input type="text" value="Warszawa" class="city-input" required>
                        </div>
                    </div>
                </div>
            </header>

            <hr>

            <section class="parties">
                <div class="party-box">
                    <h3>Sprzedawca</h3>

                    <div class="field-group">
                        <label>Nazwa Firmy</label>
                        <input type="text" class="input-bold" required>
                    </div>

                    <div class="field-group">
                        <label>Ulica i numer</label>
                        <input type="text" required>
                    </div>

                    <div class="field-group">
                        <label>Kod pocztowy i miasto</label>
                        <div style="display: flex; gap: 5px;">
                            <input type="text" class="zip-input" pattern="^[0-9]{2}-[0-9]{3}$" title="Format: 00-000" placeholder="00-000" style="width: 30%;" required>
                            <input type="text" class="city-input" pattern="^[a-zA-ZƒÖƒáƒô≈Ç≈Ñ√≥≈õ≈∫≈ºƒÑƒÜƒò≈Å≈É√ì≈ö≈π≈ª\s-]+$" title="Tylko litery" placeholder="Miasto" style="width: 70%;" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <label>NIP</label>
                        <input type="text" class="nip-input" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}$" title="Format: 123-456-78-90" placeholder="np. 123-456-78-90" required>
                    </div>

                    <div class="field-group">
                        <label>E-mail</label>
                        <input type="email" required>
                    </div>

                    <div class="field-group">
                        <label>Numer konta bankowego</label>
                        <input type="text" class="account-input" pattern="^[0-9]{2} [0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}$" title="Wpisz poprawny numer konta (min. 26 cyfr)" placeholder="00 0000 0000 0000 0000 0000 0000" required>
                    </div>
                </div>

                <div class="party-box">
                    <h3>Nabywca</h3>

                    <div class="field-group">
                        <label>Nazwa Klienta / Imiƒô Nazwisko</label>
                        <input type="text" class="input-bold" required>
                    </div>

                    <div class="field-group">
                        <label>Ulica i numer</label>
                        <input type="text" required>
                    </div>

                    <div class="field-group">
                        <label>Kod pocztowy i miasto</label>
                        <div style="display: flex; gap: 5px;">
                            <input type="text" class="zip-input" pattern="^[0-9]{2}-[0-9]{3}$" title="Format: 00-000" placeholder="00-000" style="width: 30%;" required>
                            <input type="text" class="city-input" pattern="^[a-zA-ZƒÖƒáƒô≈Ç≈Ñ√≥≈õ≈∫≈ºƒÑƒÜƒò≈Å≈É√ì≈ö≈π≈ª\s-]+$" title="Tylko litery" placeholder="Miasto" style="width: 70%;" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <label>NIP (opcjonalnie)</label>
                        <input type="text" class="nip-input" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}$" title="Format: 123-456-78-90" placeholder="np. 123-456-78-90">
                    </div>
                </div>
            </section>

            <table class="items-table">
                <thead>
                    <tr>
                        <th style="width: 35%;">Nazwa towaru / us≈Çugi</th>
                        <th style="width: 10%;">Ilo≈õƒá</th>
                        <th style="width: 10%;">J.m.</th>
                        <th style="width: 15%;">Cena Netto</th>
                        <th style="width: 10%;">VAT</th>
                        <th style="width: 15%;">Warto≈õƒá Brutto</th>
                        <th class="no-print" style="width: 5%;"></th>
                    </tr>
                </thead>
                <tbody id="invoice-items">
                    </tbody>
            </table>

            <section class="summary">
                <div class="notes">
                    <label style="font-weight: bold; font-size: 12px; color: #666;">Uwagi:</label>
                    <textarea placeholder="Np. metoda p≈Çatno≈õci: przelew 14 dni"></textarea>
                </div>
                <div class="totals">
                    <div class="total-row">
                        <span>Suma Netto:</span>
                        <span id="total-netto">0.00 PLN</span>
                    </div>
                    <div class="total-row">
                        <span>Suma VAT:</span>
                        <span id="total-vat">0.00 PLN</span>
                    </div>
                    <div class="total-row grand-total">
                        <span>DO ZAP≈ÅATY:</span>
                        <span id="total-gross">0.00 PLN</span>
                    </div>
                </div>
            </section>

            <footer class="signatures">
                <div class="sign-box">
                    <p>Osoba upowa≈ºniona do wystawienia</p>
                    <div class="sign-line"></div>
                </div>
                <div class="sign-box">
                    <p>Osoba upowa≈ºniona do odbioru</p>
                    <div class="sign-line"></div>
                </div>
            </footer>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
